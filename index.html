<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualization</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2px;
            font-size: 18px;
            cursor: pointer;
        }
        .selected {
            background-color: yellow;
        }
        .found {
            background-color: green;
        }
        .not-found {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="array-container"></div>
    <div style="text-align: center; margin-top: 20px;">
        <input type="number" id="search-input" placeholder="Enter a number to search">
        <button onclick="startSearch()">Search</button>
    </div>
    <script>
        const array = [2, 5, 8, 12, 16, 23, 38, 56, 72, 91];
        const container = document.getElementById('array-container');

        function createBoxes() {
            array.forEach(num => {
                const box = document.createElement('div');
                box.className = 'box';
                box.textContent = num;
                container.appendChild(box);
            });
        }

        createBoxes();

        async function binarySearch(target) {
            let left = 0;
            let right = array.length - 1;

            while (left <= right) {
                const mid = Math.floor((left + right) / 2);
                const boxes = document.querySelectorAll('.box');
                
                boxes.forEach(box => box.classList.remove('selected', 'found', 'not-found'));
                boxes[mid].classList.add('selected');

                await new Promise(resolve => setTimeout(resolve, 1000));

                if (array[mid] === target) {
                    boxes[mid].classList.add('found');
                    return mid;
                } else if (array[mid] < target) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }

            document.querySelectorAll('.box').forEach(box => box.classList.add('not-found'));
            return -1;
        }

        function startSearch() {
            const target = parseInt(document.getElementById('search-input').value);
            binarySearch(target);
        }
    </script>
</body>
</html>
